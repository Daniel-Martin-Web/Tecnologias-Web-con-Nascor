<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }
    th, td {
        border: 1px solid black;
        padding: 8px;
        text-align: center;
    }
    th {
        background-color: rgb(230, 227, 227);
    }
    tr{
        background-color: #f9f9f9;
    }
</style>
<body>

        <tr>

            <th rowspan="2">Direccion</th>
        </tr>
        <tr>

            <th>Mail</th>
            <th>Telefono</th>
        </tr>
        <tr>
            <td>Juan Perez</td>

            <td>+34 600 123 456</td>
            <td rowspan="2">Calle falsa 123, Madrid</td>
        </tr>
        <tr>
            <td>Ana Garcia</td>
            <td>anna@example.com</td>
            <td>+34 600 123 457</td>
        </tr>
        <tr>
            <td>Pedro Lopez</td>
            <td colspan="2">pedro@example.com</td>

        </tr>
    </table>

</body>
</html>
